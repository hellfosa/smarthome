{% include 'base.html' %}
{% load static %}

{% block head %}
    <title>Rule settings page</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Menu CSS -->
    <link href="{% static "bower_components/sidebar-nav/dist/sidebar-nav.min.css"%}" rel="stylesheet">
    <!-- animation CSS -->
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- color CSS -->
    <link href="{% static "css/colors/blue-dark.css" %}" id="theme" rel="stylesheet">

    <!-- Flatpickr datetime picker -->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/flatpickr"></script>

{% endblock %}

{% block content %}
      <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Rule page</h4> </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <ol class="breadcrumb">
                            <li><a href="/">Dashboard</a></li>
                            <li class="active">Rule page</li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <!-- .row -->
                <div class="row">
                    <div class="col-md-8 col-xs-12">
                        <div class="white-box">
                           <form class="form-horizontal form-material" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-md-12" for="Name">Name</label>
                                    <div class="col-md-12">
                                        <input id="Name" type="text" name="Name" value="{{ rule.name }}" class="form-control" required> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="Group">Group</label>
                                    <div class="col-md-12">
                                        <input id="Group" type="text" name="Group" value="{{ rule.group }}" class="form-control" required> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="Action">Action</label>
                                    <div class="col-md-12">
                                        <input id="Action" type="text" name="Action" value="{{ rule.action }}" class="form-control" required> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="Start_at">Start_at</label>
                                    <div class="col-md-12">
                                        <input id="Start_at" type="text" name="Start_at" placeholder="{{ rule.start_at }}" class="form-control" required> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="End_at">End_at</label>
                                    <div class="col-md-12">
                                        <input id="End_at" type="text" name="End_at" placeholder="{{ rule.end_at }}" class="form-control" required> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12" for="Repeat">Repeat</label>
                                    <div class="col-md-12">
                                        <input id="Repeat" type="text" name="Repeat" value="{{ rule.repeat }}" class="form-control" required> </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" name="_submit" class="btn btn-success">Update Rule</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2017 &copy; Pixel Admin brought to you by wrappixel.com </footer>
        </div>
        <!-- /#page-wrapper -->
    </div>
{% endblock %}

{% block js %}
    <!-- jQuery -->
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static "bower_components/sidebar-nav/dist/sidebar-nav.min.js" %}"></script>
    <!--slimscroll JavaScript -->
    <script src="{% static "js/jquery.slimscroll.js" %}"></script>
    <!--Wave Effects -->
    <script src="{% static "js/waves.js" %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/custom.min.js" %}"></script>

    <script>
    document.getElementById("Start_at").flatpickr({
        enableTime: true,
        time_24hr: true,
        dateFormat: "Y-m-d H:i",
    });
    document.getElementById("End_at").flatpickr({
        enableTime: true,
        time_24hr: true,
        dateFormat: "Y-m-d H:i",
    });
    </script>

{% endblock %}
